<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrivDrop Simple</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007aff">
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root { --blue: #007aff; --bg: #f5f5f7; --card: #ffffff; --text: #1d1d1f; }
        @media (prefers-color-scheme: dark) { :root { --bg: #000; --card: #1c1c1e; --text: #fff; } }
        
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; color: var(--text); }
        
        .card { background: var(--card); padding: 25px; border-radius: 28px; width: 100%; max-width: 400px; box-shadow: 0 8px 30px rgba(0,0,0,0.12); text-align: center; margin-bottom: 20px; box-sizing: border-box; }
        .my-id { font-size: 38px; font-weight: 800; color: var(--blue); letter-spacing: 4px; }
        
        /* Spinner de Carregamento */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--blue); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-primary { background: var(--blue); color: white; border: none; padding: 20px; border-radius: 18px; font-size: 16px; font-weight: 800; width: 100%; cursor: pointer; }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

        #status-msg { margin-top: 15px; font-size: 15px; font-weight: 700; color: var(--blue); }
        .warning-box { background: rgba(255, 149, 0, 0.1); color: #ff9500; padding: 15px; border-radius: 15px; font-size: 13px; margin-top: 15px; display: none; text-align: left; border: 1px solid #ff9500; }
    </style>
</head>
<body>

    <div class="card">
        <span style="color: #8e8e93; font-size: 12px; font-weight: 800; text-transform: uppercase;">Seu ID</span>
        <div id="my-id-display" class="my-id">----</div>
        <div id="qrcode" style="display:flex; justify-content:center; margin: 15px 0;"></div>
    </div>

    <div class="card" id="setup-card">
        <input type="text" id="peer-id-input" placeholder="ID do amigo" style="width:100%; padding:18px; border-radius:18px; border:1px solid #ddd; text-align:center; margin-bottom:15px; font-size: 20px;">
        <button class="btn-primary" onclick="connectToPeer()">Conectar</button>
        <div id="status-msg">Aguardando Conexão...</div>
    </div>

    <div class="card" id="transfer-card" style="display:none;">
        <input type="file" id="file-input" multiple style="margin-bottom: 20px;">
        
        <div id="loader" class="loader"></div>
        
        <div id="warning" class="warning-box">
            <strong>Atenção:</strong> O arquivo está sendo enviado inteiro. <br><br>
            A tela pode parecer travada por alguns instantes enquanto o navegador processa os dados. 
            <strong>Não feche esta aba</strong> até que a mensagem de sucesso apareça.
        </div>

        <button class="btn-primary" id="send-btn" onclick="sendEntireFile()">Enviar Arquivo Inteiro</button>
    </div>

    <script>
        let peer, conn;
        const statusLbl = document.getElementById('status-msg');

        peer = new Peer(Math.floor(1000 + Math.random() * 9000).toString());
        
        peer.on('open', id => {
            document.getElementById('my-id-display').innerText = id;
            new QRCode(document.getElementById("qrcode"), { 
                text: `${window.location.origin}${window.location.pathname}?join=${id}`, 
                width: 140, height: 140 
            });
        });

        function connectToPeer() {
            const target = document.getElementById('peer-id-input').value;
            conn = peer.connect(target);
            conn.on('open', () => {
                document.getElementById('transfer-card').style.display = 'block';
                document.getElementById('setup-card').style.display = 'none';
                statusLbl.innerText = "Conectado!";
            });
            setupHandler();
        }

        peer.on('connection', c => {
            conn = c;
            setupHandler();
            document.getElementById('transfer-card').style.display = 'block';
            document.getElementById('setup-card').style.display = 'none';
            statusLbl.innerText = "Conectado!";
        });

        function setupHandler() {
            conn.on('data', data => {
                const blob = new Blob([data.file], { type: data.type });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = data.name;
                a.click();
                statusLbl.innerText = "✅ Recebido: " + data.name;
            });
        }

        function sendEntireFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file || !conn) return;

            // Interface de espera
            document.getElementById('send-btn').disabled = true;
            document.getElementById('loader').style.display = 'block';
            document.getElementById('warning').style.display = 'block';
            statusLbl.innerText = "Enviando blocos... aguarde.";

            // O envio inteiro é assíncrono, mas trava a UI se o arquivo for gigante
            conn.send({
                file: file,
                name: file.name,
                type: file.type
            });

            // Como não temos progresso real, simulamos o fim baseado na conexão
            // O PeerJS não avisa exatamente quando o buffer esvaziou no modo simples
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('warning').style.display = 'none';
                document.getElementById('send-btn').disabled = false;
                statusLbl.innerText = "✅ Comando de envio disparado!";
            }, 2000);
        }
    </script>
</body>
</html>
