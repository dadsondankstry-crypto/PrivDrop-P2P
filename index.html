<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrivDrop Lab Ultra - Nitro Edition</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root { 
            --blue: #007aff; --bg: #f5f5f7; --card: #ffffff; --text: #1d1d1f; 
            --green: #34c759; --border: #dddddd; --red: #ff3b30; --tg: #0088cc; 
            --nitro-1: #8A2BE2; --nitro-2: #FF00FF; /* Cores do Gradiente */
        }
        @media (prefers-color-scheme: dark) { :root { --bg: #000; --card: #1c1c1e; --text: #fff; --border: #38383a; } }
        
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; color: var(--text); }
        .card { background: var(--card); padding: 20px; border-radius: 24px; width: 100%; max-width: 400px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); text-align: center; margin-bottom: 15px; box-sizing: border-box; }
        
        .section-title { font-size: 10px; font-weight: 800; color: #888; text-transform: uppercase; margin: 15px 0 8px; display: block; text-align: left; letter-spacing: 1px; }
        
        /* Bot√µes Sociais */
        .btn-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-sec { padding: 12px 5px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; color: white; font-size: 10px; text-transform: uppercase; }

        /* Grades de Op√ß√µes */
        .grid-opt { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 10px; }
        .btn-opt { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 10px 2px; border-radius: 12px; font-size: 11px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-opt.active { background: var(--blue); color: white; border-color: var(--blue); }
        
        /* ESTILO DO BOT√ÉO NITRO (Igual √† refer√™ncia) */
        .btn-nitro { 
            grid-column: span 3; 
            background: linear-gradient(90deg, var(--nitro-1), var(--nitro-2)); 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 12px; 
            font-weight: 900; 
            cursor: pointer; 
            margin-top: 8px; 
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
            transition: transform 0.2s;
        }
        .btn-nitro:active { transform: scale(0.98); }
        .btn-nitro.active { 
            border: 3px solid white; 
            box-shadow: 0 0 20px var(--nitro-2);
            position: relative;
        }
        .btn-nitro.active::after { content: " (ATIVADO)"; font-size: 10px; }

        /* Bot√µes de A√ß√£o */
        .btn-main { border: none; padding: 16px; border-radius: 16px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 10px; font-size: 14px; color: white; text-transform: uppercase; }
        #send-btn { background: var(--green); }
        #stop-btn { background: var(--red); display: none; }

        /* Barra de Progresso & Anima√ß√£o de Loop */
        .progress-track { background: var(--border); height: 14px; border-radius: 7px; overflow: hidden; margin: 10px 0; position: relative; }
        #progress-bar { background: var(--blue); width: 0%; height: 100%; transition: width 0.4s ease-out; }

        /* Anima√ß√£o do Modo Loop (Nitro) */
        @keyframes loop-anim { 
            0% { background-position: 0 0; } 
            100% { background-position: 30px 30px; } 
        }
        .loop-bar {
            width: 100% !important;
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.2) 75%, transparent 75%, transparent);
            background-size: 30px 30px;
            background-color: var(--nitro-1);
            animation: loop-anim 1s linear infinite;
        }

        #reader { width: 100%; border-radius: 20px; overflow: hidden; display: none; margin-bottom: 15px; border: 2px solid var(--blue); background: #000; }
    </style>
</head>
<body>

    <div class="card">
        <div id="my-id-display" style="font-size: 32px; font-weight: 900; color: var(--blue);">----</div>
        <div id="qrcode" style="display: flex; justify-content: center; margin: 10px 0;"></div>
        
        <div class="btn-row">
            <button class="btn-sec" style="background:var(--green)" onclick="shareWpp()">WhatsApp</button>
            <button class="btn-sec" style="background:var(--tg)" onclick="shareTg()">Telegram</button>
            <button class="btn-sec" style="background:#3a3a3c" onclick="toggleScanner()">C√¢mera</button>
        </div>
    </div>

    <div id="reader"></div>

    <div class="card">
        <span class="section-title">Ajuste do Motor (Chunks)</span>
        <div class="grid-opt">
            <button class="btn-opt" onclick="setChunk(65536, this)">64KB</button>
            <button class="btn-opt" onclick="setChunk(131072, this)">128KB</button>
            <button class="btn-opt active" onclick="setChunk(262144, this)">256KB</button>
            <button class="btn-opt" onclick="setChunk(524288, this)">512KB</button>
            <button class="btn-opt" onclick="setChunk(1048576, this)">1024KB</button>
            <button class="btn-opt" onclick="setChunk(2097152, this)">2048KB</button>
        </div>
        
        <button class="btn-nitro" id="nitro-btn" onclick="setNitro(this)">Modo Item Inteiro (Nitro)</button>

        <span class="section-title" style="margin-top: 20px;">Delay da Interface (ms)</span>
        <div class="grid-opt">
            <button class="btn-opt" onclick="setMs(100, this)">100ms</button>
            <button class="btn-opt" onclick="setMs(500, this)">500ms</button>
            <button class="btn-opt active" onclick="setMs(1500, this)">1500ms</button>
            <button class="btn-opt" onclick="setMs(3000, this)">3s</button>
            <button class="btn-opt" onclick="setMs(5000, this)">5s</button>
            <button class="btn-opt" onclick="setMs(10000, this)">10s</button>
        </div>
    </div>

    <div class="card" id="transfer-area" style="display:none;">
        <input type="file" id="file-input" multiple style="width: 100%; margin-bottom: 15px;">
        <div id="progress-container" style="display:none;">
            <div style="display: flex; justify-content: space-between; font-size: 12px; font-weight: bold; margin-bottom:5px;">
                <span id="pct">0%</span>
                <span id="speed">AGUARDANDO...</span>
            </div>
            <div class="progress-track"><div id="progress-bar"></div></div>
            <div id="status-text" style="font-size: 11px; opacity: 0.6; margin-top:5px;">Pronto</div>
        </div>
        <button id="send-btn" class="btn-main" onclick="sendAll()">Enviar Tudo</button>
        <button id="stop-btn" class="btn-main" onclick="cancelTransfer()">üõë Parar Envio</button>
    </div>

    <script>
        let peer, conn, chunkVal = 262144, msVal = 1500, nitro = false, isCancelled = false, html5QrCode;
        let received = {};

        peer = new Peer(Math.floor(1000 + Math.random() * 9000).toString());
        peer.on('open', id => {
            document.getElementById('my-id-display').innerText = id;
            new QRCode(document.getElementById("qrcode"), { text: window.location.href + "?join=" + id, width: 120, height: 120 });
            const join = new URLSearchParams(window.location.search).get('join');
            if(join) connect(join);
        });
        peer.on('connection', c => { conn = c; setupConn(); });

        function connect(id) { conn = peer.connect(id); setupConn(); }

        function setupConn() {
            document.getElementById('transfer-area').style.display = 'block';
            conn.on('data', d => {
                if(d.full) { 
                    save(new Blob([d.full], {type:d.type}), d.name); 
                } else if(d.file) {
                    if(!received[d.name]) received[d.name] = [];
                    received[d.name].push(d.file);
                    if(d.last) { save(new Blob(received[d.name], {type:d.type}), d.name); delete received[d.name]; }
                }
            });
        }

        function save(b, n) { const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = n; a.click(); }

        // Configura√ß√µes
        function setChunk(v, b) { 
            chunkVal = v; 
            nitro = false; 
            reset('.grid-opt .btn-opt', b); 
            document.getElementById('nitro-btn').classList.remove('active'); 
        }
        function setMs(v, b) { msVal = v; reset('.grid-opt .btn-opt', b); }
        
        function setNitro(b) { 
            nitro = !nitro; 
            b.classList.toggle('active');
            // Remove sele√ß√£o dos chunks se nitro ativar
            if(nitro) document.querySelectorAll('.grid-opt .btn-opt').forEach(x => x.classList.remove('active'));
            // Se desativar nitro, volta pro padr√£o 256KB visualmente
            else document.querySelectorAll('.grid-opt .btn-opt')[2].classList.add('active');
        }

        function reset(s, b) { document.querySelectorAll(s).forEach(x => x.classList.remove('active')); b.classList.add('active'); }

        async function sendFile(f) {
            isCancelled = false;
            const pContainer = document.getElementById('progress-container');
            const pBar = document.getElementById('progress-bar');
            const pText = document.getElementById('pct');
            const spdText = document.getElementById('speed');
            
            pContainer.style.display = 'block';
            document.getElementById('send-btn').style.display = 'none';
            document.getElementById('stop-btn').style.display = 'block';

            if(nitro) {
                // MODO LOOP VISUAL
                pBar.className = 'loop-bar'; // Ativa a anima√ß√£o listrada
                pText.innerText = "NITRO";
                spdText.innerText = "ENVIANDO BLOCO √öNICO...";
                document.getElementById('status-text').innerText = "O navegador pode congelar brevemente...";
                
                // Pequeno delay para a UI atualizar antes de travar no envio
                await new Promise(r => setTimeout(r, 100));
                
                conn.send({ full: f, name: f.name, type: f.type });
                
                // Finaliza√ß√£o imediata visual (pois n√£o temos chunks)
                pBar.className = ''; 
                pBar.style.width = '100%';
                pBar.style.backgroundColor = '#34c759';
                spdText.innerText = "ENVIADO!";
                
            } else {
                // MODO CHUNK PADR√ÉO
                pBar.className = ''; // Remove loop
                pBar.style.backgroundColor = 'var(--blue)';
                
                let offset = 0, start = Date.now(), lastUp = 0;
                while(offset < f.size) {
                    if(isCancelled) break;
                    const chk = f.slice(offset, offset + chunkVal);
                    conn.send({ file: await chk.arrayBuffer(), name: f.name, type: f.type, size: f.size, last: (offset + chunkVal >= f.size) });
                    offset += chunkVal;
                    
                    let now = Date.now();
                    if(now - lastUp > msVal || offset >= f.size) {
                        let bps = offset / ((now - start) / 1000);
                        let pct = Math.round((offset/f.size)*100);
                        pBar.style.width = pct + '%';
                        pText.innerText = pct + '%';
                        spdText.innerText = (bps/1024/1024).toFixed(1) + " MB/s";
                        document.getElementById('status-text').innerText = `Enviando partes de ${chunkVal/1024}KB`;
                        lastUp = now;
                    }
                }
            }
            resetUI();
        }

        function cancelTransfer() { isCancelled = true; }
        function resetUI() { 
            document.getElementById('send-btn').style.display = 'block'; 
            document.getElementById('stop-btn').style.display = 'none';
            // Reseta a barra visualmente se foi cancelado
            if(isCancelled) {
                document.getElementById('progress-bar').style.width = '0%';
                document.getElementById('progress-bar').className = '';
                document.getElementById('speed').innerText = "CANCELADO";
            }
        }

        async function sendAll() {
            const files = document.getElementById('file-input').files;
            for(let f of files) { if(isCancelled) break; await sendFile(f); }
        }

        function shareWpp() { window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(window.location.href+"?join="+document.getElementById('my-id-display').innerText)}`); }
        function shareTg() { window.open(`https://t.me/share/url?url=${encodeURIComponent(window.location.href+"?join="+document.getElementById('my-id-display').innerText)}&text=PrivDrop Lab`); }
        function toggleScanner() {
            const r = document.getElementById('reader');
            if (r.style.display === 'block') { html5QrCode.stop(); r.style.display = 'none'; return; }
            r.style.display = 'block';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                const url = new URL(text);
                const id = url.searchParams.get("join");
                html5QrCode.stop().then(() => { r.style.display = 'none'; connect(id); });
            }).catch(() => {});
        }
    </script>
</body>
</html>
