<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrivDrop Lab - Teste de Performance</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root { --blue: #007aff; --bg: #f5f5f7; --card: #ffffff; --text: #1d1d1f; --green: #34c759; --border: #dddddd; --red: #ff3b30; }
        @media (prefers-color-scheme: dark) { :root { --bg: #000; --card: #1c1c1e; --text: #fff; --border: #38383a; } }
        
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; color: var(--text); transition: 0.3s; }
        
        .card { background: var(--card); padding: 25px; border-radius: 28px; width: 100%; max-width: 400px; box-shadow: 0 8px 30px rgba(0,0,0,0.12); text-align: center; margin-bottom: 20px; box-sizing: border-box; }
        .my-id { font-size: 38px; font-weight: 800; color: var(--blue); letter-spacing: 4px; margin: 10px 0; }
        
        /* Menu de Velocidade */
        .config-title { font-size: 11px; font-weight: 800; color: #888; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .chunk-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .btn-chunk { background: var(--bg); border: 2px solid var(--border); color: var(--text); padding: 8px; border-radius: 12px; font-size: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-chunk.active { background: var(--blue); color: white; border-color: var(--blue); }
        .btn-full { grid-column: span 3; background: #5856d6; color: white; border: none; padding: 10px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-full.active { background: var(--red); box-shadow: 0 0 15px rgba(255, 59, 48, 0.4); }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-sec { padding: 12px 5px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; color: white; font-size: 10px; text-transform: uppercase; }
        
        .drop-zone { border: 2px dashed var(--border); border-radius: 20px; padding: 30px; cursor: pointer; background: rgba(128,128,128,0.05); }
        .btn-primary { background: var(--blue); color: white; border: none; padding: 20px; border-radius: 18px; font-size: 16px; font-weight: 800; width: 100%; cursor: pointer; }
        
        #progress-container { display: none; margin-top: 20px; width: 100%; }
        .progress-track { background: var(--border); height: 10px; border-radius: 5px; overflow: hidden; margin: 10px 0; }
        #progress-bar { background: var(--blue); width: 0%; height: 100%; transition: width 0.8s ease-out; }
    </style>
</head>
<body>

    <div class="card">
        <span class="config-title">Teu ID Privado</span>
        <div id="my-id-display" class="my-id">----</div>
        <div id="qrcode" style="display: flex; justify-content: center; margin-bottom: 15px;"></div>
        <div class="btn-row">
            <button class="btn-sec" style="background:var(--green)" onclick="shareWpp()">Wpp</button>
            <button class="btn-sec" style="background:var(--blue)" onclick="shareTg()">Telegram</button>
            <button class="btn-sec" style="background:#3a3a3c" onclick="toggleScanner()">C√¢mera</button>
        </div>
    </div>

    <div class="card" id="config-card">
        <span class="config-title">Configura√ß√µes de Transmiss√£o</span>
        <div class="chunk-grid">
            <button class="btn-chunk" onclick="setMode(65536, this)">64KB</button>
            <button class="btn-chunk" onclick="setMode(131072, this)">128KB</button>
            <button class="btn-chunk active" onclick="setMode(262144, this)">256KB</button>
            <button class="btn-chunk" onclick="setMode(524288, this)">512KB</button>
            <button class="btn-chunk" onclick="setMode(1048576, this)">1024KB</button>
            <button class="btn-full" id="btn-full" onclick="setMode('FULL', this)">ITEM INTEIRO (SEM LIMITES)</button>
        </div>
        <div id="status-msg" style="font-size: 12px; color: var(--blue); font-weight: bold;">Modo: Fatiado (256KB)</div>
    </div>

    <div id="reader"></div>

    <div class="card" id="transfer-card" style="display:none;">
        <div class="drop-zone" onclick="document.getElementById('file-input').click()">
            <span style="font-size: 40px;">üìÇ</span>
            <p id="drop-label" style="font-weight: 800;">Selecionar Arquivos</p>
            <input type="file" id="file-input" multiple style="display: none;">
        </div>
        
        <div id="progress-container">
            <div style="display: grid; grid-template-columns: 1fr 1fr; font-size: 12px; font-weight: bold; color: #888;">
                <span id="percent-label">0%</span>
                <span id="speed-label" style="text-align: right;">0 MB/s</span>
            </div>
            <div class="progress-track"><div id="progress-bar"></div></div>
            <div id="eta-label" style="text-align: center; font-size: 12px; color: var(--blue);"></div>
        </div>

        <button class="btn-primary" style="background:var(--green); display:none; margin-top:15px;" id="send-trigger" onclick="sendAllFiles()">Iniciar Teste</button>
    </div>

    <script>
        let peer, conn, selectedFiles = [], currentChunk = 262144, isFullMode = false;
        let receivedChunks = {};

        peer = new Peer(Math.floor(1000 + Math.random() * 9000).toString());
        peer.on('open', id => {
            document.getElementById('my-id-display').innerText = id;
            new QRCode(document.getElementById("qrcode"), { text: `${window.location.origin}${window.location.pathname}?join=${id}`, width: 120, height: 120 });
            const join = new URLSearchParams(window.location.search).get('join');
            if (join) { 
                document.getElementById('transfer-card').style.display = 'block';
                setTimeout(() => { conn = peer.connect(join); setupHandler(); }, 1000); 
            }
        });

        peer.on('connection', c => { conn = c; setupHandler(); document.getElementById('transfer-card').style.display = 'block'; });

        function setMode(val, btn) {
            document.querySelectorAll('.btn-chunk, .btn-full').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if (val === 'FULL') {
                isFullMode = true;
                document.getElementById('status-msg').innerText = "Modo: ITEM INTEIRO (Aten√ß√£o: Pode crashar arquivos grandes)";
            } else {
                isFullMode = false;
                currentChunk = val;
                document.getElementById('status-msg').innerText = `Modo: Fatiado (${val/1024}KB)`;
            }
        }

        function setupHandler() {
            conn.on('data', d => {
                if (d.fullFile) { // Recebimento de item inteiro
                    const b = new Blob([d.fullFile], { type: d.type });
                    download(b, d.name);
                } else if (d.file) { // Recebimento fatiado
                    if (!receivedChunks[d.name]) receivedChunks[d.name] = [];
                    receivedChunks[d.name].push(d.file);
                    if (d.isFinal) {
                        const b = new Blob(receivedChunks[d.name], { type: d.type });
                        download(b, d.name);
                        delete receivedChunks[d.name];
                    }
                }
            });
        }

        function download(blob, name) {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob); a.download = name; a.click();
        }

        document.getElementById('file-input').onchange = e => {
            selectedFiles = Array.from(e.target.files);
            document.getElementById('send-trigger').style.display = 'block';
            document.getElementById('drop-label').innerText = selectedFiles.length + " Selecionados";
        };

        async function sendFile(f) {
            document.getElementById('progress-container').style.display = 'block';
            
            if (isFullMode) {
                // MODO ITEM INTEIRO
                document.getElementById('eta-label').innerText = "Enviando arquivo completo... aguarde.";
                conn.send({ fullFile: f, name: f.name, type: f.type });
                document.getElementById('progress-bar').style.width = '100%';
                document.getElementById('percent-label').innerText = '100%';
            } else {
                // MODO FATIADO (Benchmarking)
                let offset = 0; let start = Date.now(); let last = 0;
                while (offset < f.size) {
                    const chunk = f.slice(offset, offset + currentChunk);
                    conn.send({ file: await chunk.arrayBuffer(), name: f.name, type: f.type, size: f.size, isFinal: (offset + currentChunk >= f.size) });
                    offset += currentChunk;
                    const now = Date.now();
                    if (now - last > 1500 || offset >= f.size) {
                        const bps = offset / ((now - start) / 1000);
                        const pct = Math.min(100, Math.round((offset/f.size)*100));
                        document.getElementById('progress-bar').style.width = pct + '%';
                        document.getElementById('percent-label').innerText = pct + '%';
                        document.getElementById('speed-label').innerText = (bps/(1024*1024)).toFixed(1) + " MB/s";
                        document.getElementById('eta-label').innerText = `Restam ~${Math.round((f.size-offset)/bps)}s`;
                        last = now;
                    }
                }
            }
        }

        async function sendAllFiles() {
            for (let f of selectedFiles) await sendFile(f);
            document.getElementById('status-msg').innerText = "‚úÖ Teste Conclu√≠do!";
        }

        function shareWpp() { window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(window.location.href+"?join="+document.getElementById('my-id-display').innerText)}`); }
        function shareTg() { window.open(`https://t.me/share/url?url=${encodeURIComponent(window.location.href+"?join="+document.getElementById('my-id-display').innerText)}&text=PrivDrop`); }
        function toggleScanner() { /* L√≥gica de c√¢mera simplificada para o teste */ alert("Use o ID ou Link para o teste r√°pido."); }
    </script>
</body>
</html>
